<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human Captcha — The Useless Interface by Marko Jotic</title>
  <style>
    :root {
      --bg: #ffffff;
      --blue: #2841DF;
      --text: #111;
    }
    body {
      background: var(--bg);
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
      margin: 0;
    }
    .card {
      width: 400px;
      border: 1px solid #000;
      display: none;
      flex-direction: column;
      text-align: center;
      font-size: 16px;
    }
    .header {
      font-weight: 700;
      color: var(--blue);
      padding: 10px;
      border-bottom: 1px solid #000;
    }
    .question {
      border-bottom: 1px solid #000;
      padding: 20px;
      min-height: 60px;
    }
    textarea {
      width: 100%;
      border: none;
      outline: none;
      resize: none;
      font-family: inherit;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      min-height: 120px;
    }
    .buttons {
      display: flex;
      width: 100%;
      border-top: 1px solid #000;
    }
    .buttons button {
      flex: 1;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      padding: 14px 0;
    }
    .buttons button:first-child {
      background: #f0f0f0;
      color: #000;
      border-right: 1px solid #000;
    }
    .buttons button:last-child {
      background: #000;
      color: #fff;
    }
    label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }
    .hint {
      position: fixed;
      top: 12px;
      left: 12px;
      opacity: 0.7;
      font-size: 14px;
    }
    .hint a {
      color: var(--blue);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="hint">Find more at <a href="https://theuselessinterface.com" target="_blank">The Useless Interface</a></div>

  <label>
    <input type="checkbox" id="humanCheck" />
    I'm not a robot
  </label>

  <div class="card" id="card">
    <div class="header">HUMAN CAPTCHA</div>
    <div class="question" id="questionText">What is your greatest life failure?</div>
    <textarea placeholder="Be honest..." id="answer"></textarea>
    <div class="buttons">
      <button id="skipBtn">SKIP</button>
      <button id="submitBtn">SUBMIT</button>
    </div>
  </div>

  <script>
    const questions = [
      "What is your greatest life failure?",
      "When was the last time you lied to yourself?",
      "When was the last time you felt truly at peace?",
      "What would you tell the person you were ten years ago?",
      "What is something you wish you could forget—but can’t?",
      "When was the last time you sincerely forgave yourself?",
      "What keeps you going when nothing makes sense?",
      "What truth have you been avoiding for years?",
      "What does your heart say that your mind won’t allow?"
    ];

    const checkbox = document.getElementById('humanCheck');
    const card = document.getElementById('card');
    const text = document.getElementById('questionText');
    const skip = document.getElementById('skipBtn');

    function newQuestion() {
      const q = questions[Math.floor(Math.random() * questions.length)];
      text.textContent = q;
    }

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        card.style.display = 'flex';
        newQuestion();
      } else {
        card.style.display = 'none';
      }
    });

    skip.addEventListener('click', newQuestion);
  </script>
</body>
</html>
