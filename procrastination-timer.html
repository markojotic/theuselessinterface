<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Procrastination Timer — The Useless Interface by Marko Jotic</title>
<style>
  :root { --blue: #2841DF; --ink: #111; }
  html, body {
    margin: 0;
    height: 100%;
    background: #fff;
    color: var(--ink);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .timer {
    font-size: 80px;
    font-weight: 700;
    letter-spacing: 2px;
  }
  .message {
    margin-top: 20px;
    font-size: 18px;
    color: var(--ink);
    max-width: 600px;
    line-height: 1.5;
  }
  .hint {
    position: fixed;
    top: 12px;
    left: 12px;
    font-size: 14px;
    opacity: 0.8;
  }
  .hint a {
    color: var(--blue);
    text-decoration: none;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="hint">Find more at <a href="https://theuselessinterface.com" target="_blank">The Useless Interface</a></div>
  <div class="timer" id="timer">00:00</div>
  <div class="message" id="message">The timer’s running. Unlike you.</div>

<script>
(() => {
  const timerEl = document.getElementById('timer');
  const messageEl = document.getElementById('message');
  let seconds = 0;
  let interval;

  const messages = {
    0: "The timer’s running. Unlike you.",
    10: "Still here? Time moves on, unlike your progress.",
    20: "You could've read half a page by now. Or not.",
    30: "Remember that thing you were supposed to do? Neither do I.",
    40: "Procrastination level: Master.",
    50: "You’re really making this timer feel useful.",
    60: "Congratulations, you’ve just lost one minute of your life.",
    120: "Two minutes gone. Still nothing accomplished.",
    180: "Three minutes. You could’ve stretched, or something.",
    240: "Four minutes. Time well wasted.",
    300: "Five minutes of absolutely nothing. Impressive.",
    360: "Time waits for no one. Except, apparently, you."
  };

  function formatTime(sec) {
    const m = String(Math.floor(sec / 60)).padStart(2, '0');
    const s = String(sec % 60).padStart(2, '0');
    return `${m}:${s}`;
  }

  function updateTimer() {
    seconds++;
    timerEl.textContent = formatTime(seconds);

    if (messages[seconds]) {
      messageEl.textContent = messages[seconds];
    } else if (seconds % 60 === 0 && seconds > 360) {
      const mins = seconds / 60;
      messageEl.textContent = `Congrats, you've now wasted ${mins} full minutes.`;
    }
  }

  function resetTimer() {
    seconds = 0;
    clearInterval(interval);
    timerEl.textContent = "00:00";
    messageEl.textContent = "The timer’s running. Unlike you.";
    interval = setInterval(updateTimer, 1000);
  }

  interval = setInterval(updateTimer, 1000);

  ["mousemove", "keydown", "click", "scroll"].forEach(ev => {
    window.addEventListener(ev, resetTimer);
  });
})();
</script>
</body>
</html>
